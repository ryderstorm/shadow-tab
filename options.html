<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shadow Tab - Options</title>

    <!-- Hint Chrome that this is dark UI -->
    <meta name="color-scheme" content="dark" />

    <link rel="icon" href="assets/icons/icon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="assets/icons/icon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <img class="page-icon" src="assets/icons/icon-48x48.png" alt="" aria-hidden="true" />
        Shadow Tab Settings
      </h1>

      <form id="options-form">
        <div class="form-group">
          <label for="url-input">New Tab URL</label>
          <div class="url-input-wrapper">
            <input
              type="text"
              id="url-input"
              name="url"
              placeholder="https://example.com"
              autocomplete="url"
              aria-label="New Tab URL"
              aria-describedby="url-error url-validation-message"
            />
          </div>
          <div
            id="url-validation-message"
            class="url-validation-message"
            aria-live="polite"
            aria-atomic="true"
          ></div>
          <div
            id="url-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>
        </div>

        <div class="form-group">
          <label for="redirect-delay-input"
            >Redirect Delay (milliseconds)</label
          >
          <input
            type="number"
            id="redirect-delay-input"
            name="redirectDelay"
            placeholder="0"
            min="0"
            step="100"
            aria-label="Redirect Delay in milliseconds"
            aria-describedby="redirect-delay-error"
          />
          <div
            id="redirect-delay-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>
        </div>

        <div class="form-group">
          <label for="background-color-input">Background Color</label>
          <div class="color-input-wrapper">
            <input
              type="color"
              id="color-picker"
              name="colorPicker"
              value="#090909"
              aria-label="Background color picker"
            />
            <input
              type="text"
              id="background-color-input"
              name="backgroundColor"
              placeholder="#090909"
              autocomplete="off"
              aria-label="Background color text input"
              aria-describedby="background-color-error"
            />
          </div>
          <div class="preset-colors">
            <div class="preset-color-item">
              <button type="button" class="preset-color-btn" data-color="#002078" aria-label="True Cobalt preset color"
                title="True Cobalt"></button>
              <span class="preset-color-label">True Cobalt</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#191970"
                aria-label="Midnight Blue preset color"
                title="Midnight Blue"
              ></button>
              <span class="preset-color-label">Midnight Blue</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#000080"
                aria-label="Dark Navy preset color"
                title="Dark Navy"
              ></button>
              <span class="preset-color-label">Dark Navy</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#1d4ed8"
                aria-label="Royal Azure preset color"
                title="Royal Azure"
              ></button>
              <span class="preset-color-label">Royal Azure</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#666666"
                aria-label="Light Grey preset color"
                title="Light Grey"
              ></button>
              <span class="preset-color-label">Light Grey</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#333333"
                aria-label="Charcoal preset color"
                title="Charcoal"
              ></button>
              <span class="preset-color-label">Charcoal</span>
              </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#222227"
                aria-label="Shadow Grey preset color"
                title="Shadow Grey"
              ></button>
              <span class="preset-color-label">Shadow Grey</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#1a1a1a"
                aria-label="Dark Slate preset color"
                title="Dark Slate"
              ></button>
              <span class="preset-color-label">Dark Slate</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#090909"
                aria-label="Shadow Black preset color"
                title="Shadow Black"
              ></button>
              <span class="preset-color-label">Shadow Black</span>
            </div>
            <div class="preset-color-item">
              <button
                type="button"
                class="preset-color-btn"
                data-color="#000000"
                aria-label="Deep Black preset color"
                title="Deep Black"
              ></button>
              <span class="preset-color-label">Deep Black</span>
            </div>
          </div>
          <div
            id="background-color-error"
            class="error-message"
            role="alert"
            aria-live="polite"
          ></div>
        </div>

        <div class="form-group">
          <button type="submit" id="save-button" aria-label="Save settings">
            Save
          </button>
          <div
            id="save-success"
            class="success-message"
            role="status"
            aria-live="polite"
          ></div>
        </div>
      </form>
      <footer id="version-footer" class="version-footer"></footer>
    </div>

    <script src="options.js"></script>
  </body>
</html>
