[tool.semantic_release]
tag_format = "v{version}"
allow_zero_version = true
version_variables = [
    "manifest.json:version"
]
commit_message = "chore: release {version} [skip ci]"
build_command = """
  # Version is automatically updated in manifest.json via version_variables
  # options.js reads version dynamically from manifest.json at runtime
  # No build step needed - version display updates automatically
  echo "Version updated in manifest.json: $PACKAGE_VERSION"
"""

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"

[tool.semantic_release.branches.main]
match = "main"

[tool.semantic_release.remote]
token_env = "GH_TOKEN"
