name: CI - Tests and Linting

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Validate manifest.json syntax
        run: |
          echo "Validating manifest.json syntax..."
          python3 -m json.tool manifest.json > /dev/null
          echo "✓ manifest.json is valid JSON"

      - name: Validate manifest.json structure
        run: |
          echo "Validating manifest.json structure..."
          python3 << 'EOF'
          import json
          import sys

          with open('manifest.json', 'r') as f:
              manifest = json.load(f)

          required_fields = ['manifest_version', 'name', 'version']
          missing_fields = [field for field in required_fields if field not in manifest]

          if missing_fields:
              print(f"Error: Missing required fields: {missing_fields}")
              sys.exit(1)

          if manifest.get('manifest_version') != 3:
              print("Error: manifest_version must be 3")
              sys.exit(1)

          print("✓ manifest.json structure is valid")
          EOF

      - name: Validate Chrome extension packaging
        run: |
          echo "Validating Chrome extension packaging..."
          required_files=("manifest.json" "newtab.html" "newtab.js" "newtab.css" "options.html" "options.js" "options.css")
          missing_files=()

          for file in "${required_files[@]}"; do
              if [ ! -f "$file" ]; then
                  missing_files+=("$file")
              fi
          done

          if [ ${#missing_files[@]} -ne 0 ]; then
              echo "Error: Missing required extension files: ${missing_files[*]}"
              exit 1
          fi

          echo "✓ All required extension files are present"
          echo "✓ Chrome extension can be packaged"


  run-linting:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Python 3.12
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.12"

      - name: Set up Node.js 20
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        id: cache-pre-commit
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-python3.12-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-python3.12-
            pre-commit-${{ runner.os }}-

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  run-playwright-tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Node.js 20
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: cache-playwright-browsers
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
